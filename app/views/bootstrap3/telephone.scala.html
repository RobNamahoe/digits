@(telephone: Field, telType: Field, optionMap: Map[String, Boolean], isMultiple: Boolean)

  <div class="form-group @if(telephone.hasErrors) {has-error}">
    <label class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-10">
      <input type="text" 
             class="form-control" 
             id="@telephone.id"
             name="@telephone.name"
             value="@telephone.value.getOrElse("")"
             placeholder="808-111-2222" />
      <span class="help-block"></span>
      <span class="help-block">@{telephone.error.map { error => error.message }}</span>
    </div>
  </div>


<div class="form-group @if(telType.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@telType.id">Telephone Type</label>
    <div class="col-sm-10">
        <select
        class="form-control"
        id="@telType.id"
        name="@if(isMultiple) {@(telType.name + "[]")} else {@telType.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="">Please select a value</option>}
        @for((optionName, isSelected) <- optionMap) {
            <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
        </select>
        <span class="help-block"></span>
        <span class="help-block">@{telType.error.map { error => error.message }}</span>
    </div>
</div>
